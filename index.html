<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO-blogger - AI-Powered WordPress Automation</title>
    <meta name="description" content="Professional WordPress blog automation tool with AI integration, Getty Images, and SEO optimization.">
    <link rel="stylesheet" href="website/css/style.css">
    <link rel="icon" type="image/png" href="website/assets/icon.png">
    <link rel="apple-touch-icon" href="website/assets/icon.png">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .countdown {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="website/assets/icon.png" alt="AUTO-blogger" class="logo">
        <h1>AUTO-blogger</h1>
        <p>AI-Powered WordPress Automation Tool</p>
        <a href="website/index.html" class="btn">Enter Website</a>
        <div class="countdown">Redirecting automatically in <span id="countdown">5</span> seconds...</div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'website/index.html';
            }
        }, 1000);
    </script>
</body>
</html>
